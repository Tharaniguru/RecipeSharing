{% load static %}
{% include "navbar.html" %}
<link rel="stylesheet" href="{% static 'css/addrecipe.css' %}">

<form method="POST" action="/add-recipe/" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Recipe Name :</label>
    <input type="text" name="recipename" required>

    <label>Description :</label>
    <textarea name="recipedes" required></textarea>

    <label>Recipe :</label>
    <textarea name="recipedes" required></textarea>

    <label>Upload Image:</label>
    <input type="file" name="recipeimage" accept="image/*" required>

    <button type="submit">Submit Recipe</button>
</form>
</div>
